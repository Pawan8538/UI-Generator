services:
  # Backend Service
  - type: web
    name: ui-generator-server
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: GEMINI_API_KEY
        sync: false

  # Frontend Static Site
  - type: web
    name: ui-generator-client
    env: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/dist
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
